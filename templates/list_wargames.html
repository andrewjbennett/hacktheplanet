{% extends "layout.html" %}
{% block body %}
  <h2>Admin - list wargames</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

  {% for thing in wargames %}
  <p><a href="/admin/edit/{{thing.name}}">{{thing.name}}</a></p>
    {% for i in range(0, thing.maxlevel) %}
    <a href="/admin/edit/{{thing.name}}/{{i}}">{{i}}</a> 
    {% endfor %}
  {% endfor %}

{% endblock %}
