{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    {{ form.hidden_tag() }}
    <dl>
      <dt>Username:
      <dd>{{form.username(size=80)}}
      <dt>Password:
      <dd>{{form.password(size=80)}}
      <dd>{{form.remember_me}} Remember Me</dd>
      <dd><input type=submit value=Login>
   
    </dl>
  </form>
{% endblock %}
